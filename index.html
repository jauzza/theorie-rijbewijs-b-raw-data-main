<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBR Theorie Toets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CBR Theorie Examen</h1>
            <h2></h2>
            <div id="timer">Resterende tijd: <span id="time">15:00</span></div>
            <div id="question-timer">Tijd: 8s</div>
        </div>
        <div id="question-container">
            <img id="question-image" src="" alt="">
            <div class="question-answers">
                <div id="question">Vraag komt hier...</div>
                <div id="answers"></div>
            </div>
        </div>
        <div class="navigation">
            <button id="back-button" onclick="previousQuestion()">Vorige</button>
            <div style="flex-grow: 1;"></div> 
            <button id="next-button" onclick="nextQuestion()">Volgende Vraag</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
